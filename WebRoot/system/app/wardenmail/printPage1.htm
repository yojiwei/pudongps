<script language="javascript">
function fmprint()
{
	prid.style.display="none";
	window.print();
	window.close();
}

var args = dialogArguments; //接收参数
function initPage()
{
	var applyname1 = args["applyname"]; //来信人
	var applyingtime1 = args["applyingtime"]; //来信时间
	var cw_number1 = args["cw_number"]; //来信编号
	var applydept1 = args["applydept"];  //地址（单位）
	var strTel1 = args["strTel"];	   //电话	
	var strEmail1 = args["strEmail"];
	var strSubject1 = args["strSubject"];
	var wd_name1 = args["wd_name"];
	var strContent1 = args["strContent"];
	
	var receivername1 = args["receivername"];
	var de_requesttime1 = args["de_requesttime"];
	var co_corropioion1 = args["co_corropioion"];
	
	var strFeedback1 = args["feedback"];
	
	var len = document.all.length;
	var obj ; 
	for (var i=0;i<len;i++)
	{
		obj = document.all[i];
		if (obj.id!=""&&obj.id!="prid"&&obj.id!="fmfeedback1"&&obj.id!="fmfeedback2"&&obj.id!="fmzb1"&&obj.id!="fmzb2"&&obj.id!="fmzb3"&&obj.id!="fmzb4")
		{
			if (typeof(eval(obj.id+"1"))!="undefined")
				eval("obj.innerText = " + obj.id + "1");
		}
	}
}

function initZB() //判断显示与否
{
	if(args["receivername"]=="")
	{
		document.all.fmzb1.style.display="none";
		document.all.fmzb2.style.display="none";
		document.all.fmzb3.style.display="none";
		document.all.fmzb4.style.display="none";
	}
}

function initFeedBack()//同上
{
	if(args["feedback"]=="")
	{
		document.all.fmfeedback1.style.display="none";
		document.all.fmfeedback2.style.display="none";
	}
}
</script>
<script language="javascript" for=window event=onload>
initFeedBack();
initZB();
initPage();
</script>
