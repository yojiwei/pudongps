<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation;cellpadding:5px;cellspacing:5px'>

<div class=Section1 style='layout-grid:15.6pt'>

<div align="center">
  <p class="STYLE1">通知</p>
</div>

<div>各申办单位：</div>
<div>　　值此国庆节来临之际，预祝大家节日愉快。现将我办放假及工作安排通知如下： <br>
    我办放假时间为9月29日至10月5日， 9月27日和28日照常工作。 <br>
    国庆放假时间，浦东新区电子政务中心将于2008年9月28日下午5：30起对系统进行维护，维护期间“邀请外国人来华审批”和“申报因公出国任务”系统将暂停运行，10月5日恢复运行。 </div>
<div>　　特此通知</div>

<div align="right">
  <p align="right">浦东新区外事办公室 <br>
    2008年9月25日 </p>
</div>
<div align="right"> </div>
</div>
