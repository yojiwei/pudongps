<div align="center">
  <p class="STYLE1">国庆放假通知</p>
</div>
<div><strong>各申办单位：</strong></div>
<div><br></div>
<div class="line">&nbsp;&nbsp;&nbsp;&nbsp;值此中秋、国庆佳节来临之际，预祝大家节日愉快。现将我办放假及工作安排通知如下：<br>
      &nbsp;&nbsp;&nbsp;&nbsp;我办放假时间为9月30日至10月7日，9月29日照常工作。<br>
&nbsp;&nbsp;&nbsp;&nbsp;放假期间，各申办单位仍可通过网络进行申报，我们将于10月8日上班后尽快处理。<br>
&nbsp;&nbsp;&nbsp;&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;特此通知<br>

  <br></div>
<div></div>
<div align="right">
  <p align="right">浦东新区外事办公室
          <br>
    2012年9月28日&nbsp;&nbsp;&nbsp;</p>
